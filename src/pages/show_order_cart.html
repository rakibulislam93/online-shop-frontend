<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Cart</title>
    <link rel="stylesheet" href="/src/input.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- font family  -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>

<body class="bg-slate-100">

    <div id="navbar-placeholder">
        <!-- navbar load here from navbar.html  -->
    </div>

    <main class="mt-44 container mx-auto min-h-screen">
        <div
            class="overflow-x-auto mt-6 p-4 bg-gradient-to-br from-white via-slate-100 to-slate-200 shadow-xl rounded-2xl">
            <h1 class="text-center p-5 text-2xl uppercase font-semibold text-slate-700 italic">Your Cart</h1>
            <table class="min-w-full divide-y divide-gray-200 text-sm bg-white rounded-xl shadow-md">
                <thead class="bg-slate-100 text-gray-700">
                    <tr>
                        <th class="px-4 py-3 text-left text-xs font-semibold uppercase tracking-wider">Order ID</th>
                        <th class="px-4 py-3 text-left text-xs font-semibold uppercase tracking-wider">Product</th>
                        <th class="px-4 py-3 text-left text-xs font-semibold uppercase tracking-wider">Quantity</th>
                        <th class="px-4 py-3 text-left text-xs font-semibold uppercase tracking-wider">Price</th>
                        <th class="px-4 py-3 text-left text-xs font-semibold uppercase tracking-wider">Total</th>
                        <th class="px-4 py-3 text-left text-xs font-semibold uppercase tracking-wider">Action</th>
                    </tr>
                </thead>
                <tbody id="cardBody" class="bg-white divide-y divide-gray-200">
                    <!-- Rows will be inserted here -->
                </tbody>
            </table>
            <div class="mt-6 text-center">
                <p id="total_amount" class="text-lg font-semibold text-gray-700 mb-2"> Total : 0 </p>
                <div class="flex justify-center gap-4">
                    <button onclick="handleCheckOut()"
                        class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-md">Place Order</button>
                    <button onclick="ClearCart()"
                        class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-md">Clear Cart</button>
                </div>
            </div>
        </div>

        <!-- AI chatbot container  -->
    <div id="chatbot_container">

    </div>

    </main>



    <footer id="footer">

    </footer>


    <script src="/src/assests/js/navbar.js"></script>
    <script src="/src/assests/js/order_cart.js"></script>
    <script src="/src/components/footer.js"></script>
    <script src="/src/assests/js/auth.js"></script>
    <script src="/src/components/chatbot.js"></script>
    
</body>

</html>
