<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../input.css">

    <!-- fontawsome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body style="background-color: #f5f5f5;">
    <!-- login form  -->
    <div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
          <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Login</h2>
      
          <div id="login_error" class="hidden text-red-600 font-poppins text-center rounded-md bg-red-100 p-2 mb-4">
                    <!-- login errors -->

          </div>

          <form id="loginForm" onsubmit="handleLogin(event)" method="POST" class="space-y-5">
            <!-- Username Field -->
            <div class="relative">
              <i class="fa fa-user absolute top-1/2 left-3 transform -translate-y-1/2 text-gray-400"></i>
              <input type="text" id="loginUsername" name="username" placeholder="Username"
                     class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
      
            <!-- Password Field -->
            <div class="relative">
              <i class="fa fa-lock absolute top-1/2 left-3 transform -translate-y-1/2 text-gray-400"></i>
              <input id="loginPassword"  type="password" name="password" placeholder="Password"
                     class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">

                     <i 
                     id="togglePassword"
                     class="fa-regular fa-eye absolute top-1/2 right-4 -translate-y-1/2 cursor-pointer"
                   ></i>

            </div>
      
            <!-- Login Button -->
            <div>
              <button type="submit"
                      class="w-full flex items-center justify-center gap-2 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg transition duration-300">
                <i class="fa fa-sign-in-alt"></i> Login
              </button>

              <!-- login loader  -->
              <div id="login_loading" class="text-center text-blue-600 font-semibold mt-2 hidden">
    
                        <i class="fas fa-spinner fa-spin mr-2"></i> Loading...
              </div>

              <p class="text-center mt-2 font-semibold">Don't have an account.?<a href="../pages/register.html" class="text-blue-700"> Register</a></p>
            </div>
          </form>
        </div>
      </div>
      


      <!-- javascripts for eye icons password show and hide-->
      <script>
        const passwordInput = document.getElementById("loginPassword");
        const togglePassword = document.getElementById("togglePassword");
      
        togglePassword.addEventListener("click", function () {
          const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
          passwordInput.setAttribute("type", type);
      
          // Toggle icon style
          this.classList.toggle("fa-eye");
          this.classList.toggle("fa-eye-slash");
        });
      </script>

      <script src="/src/assests/js/auth.js"></script>

</body>
</html>
