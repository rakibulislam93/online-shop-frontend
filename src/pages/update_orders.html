
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New User</title>
    <link rel="stylesheet" href="/src/input.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- font family  -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>

<body>

    <!-- sidebar  -->
    <div id="sidebar_container">
        <!-- load sidebar here  -->
    </div>

    <div class=" flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Update Orders Information</h2>

            <div id="update_orders_error" class="bg-slate-200 font-semibold p-3 rounded-md hidden ">
                
            </div>

            <form id="update_orders" method="POST" onsubmit="UpdateOrder(event)">
                
                <!-- User is paid  -->
                <div class="mb-4">
                    <label for="is_paid_field" class="block text-sm font-medium text-gray-700">Is Paid</label>
                    <input type="checkbox" id="is_paid_field"  checked
                        class="mt-1 h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                </div>
                
                <!-- product  status  -->
                <div class="mb-4">
                    <label for="status_filed" class="block text-sm font-medium text-gray-700">Status</label>
                    <select id="status_filed" 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option value="pending" selected>Pending</option>
                        <option value="shipped">Shipped</option>
                        <option value="delivered">Delivered</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
                
                <div class="text-center">
                    <button type="submit"
                        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Update Orders</button>
                </div>
            </form>
        </div>
    </div>

    <footer id="footer" class="md:ml-64">

    </footer>

    <script src="/src/components/sidebar.js"></script>
    <script src="/src/assests/js/all_user.js"></script>
    <script src="/src/assests/js/all_orders.js"></script>
    <script src="/src/components/footer.js"></script>

</body>

</html>
