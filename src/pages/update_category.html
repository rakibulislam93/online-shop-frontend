<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/src/input.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- font family  -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>

<body>

    <div id="sidebar_container">

    </div>

    <main class="md:ml-64">
        <div class="flex justify-center py-20">
            <div class="w-full max-w-md bg-white p-6 rounded-2xl shadow-lg">
                <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Update Category Information</h2>
                <div id="cat_update_massage" class="border bg-slate-300 rounded-md text-center my-2 font-semibold hidden">
                    
                </div>
                <form id="categoryUpdateForm" action="#" method="POST" enctype="multipart/form-data" class="space-y-5" onsubmit="UpdateCategory(event)">

                    <!-- Category Name -->
                    <div>
                        <label for="category_name" class="block mb-2 text-sm font-medium text-gray-700">Category
                            Name</label>
                        <input type="text" id="category_name" name="name" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    </div>

                    <!-- Category Icon -->
                    <div>
                        <label for="category_icon" class="block mb-2 text-sm font-medium text-gray-700">Category
                            Icon</label>
                        <input type="file" id="category_icon" name="icon" accept="image/*"
                            class="w-full border border-gray-300 px-4 py-2 rounded-lg text-gray-700 bg-white file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:bg-blue-100 file:text-blue-700 hover:file:bg-blue-200" />
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit"
                            class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
                            Update Category
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </main>

    <footer id="footer" class="md:ml-64">

    </footer>

    <script src="/src/components/sidebar.js"></script>

    <script src="/src/assests/js/manage_category.js"></script>
    <script src="/src/components/footer.js"></script>

</body>

</html>
