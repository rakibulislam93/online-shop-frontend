<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Details</title>
    <link rel="stylesheet" href="../input.css">

    <!-- fontawsome cdn  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- font family  -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>
<body style="background-color: #f5f5f5;">
    
<header>
    <!-- navbar  -->
    <div id="navbar-placeholder">
      <!-- navbar load here from navbar.html  -->
    </div>

</header>

<main class="pt-28 md:pt-34 lg:pt-32">
    <a href="/index.html" class="container mx-auto flex px-4 pb-5 text-orange-600">Home</a>
    <section class="container  px-4 mx-auto flex bg-white rounded-md shadow-lg">
        <div class="w-1/3 sm:w-1/4  p-2 ">
            <h1 class="text-center py-2 font-poppins">Filter by Price</h1>
            <div class="flex md:flex-row flex-col gap-2 w-full">
              <input id="min_value" class="border w-full text-center p-1" type="number" placeholder="min price">
              <input id="max_value" class="border w-full text-center p-1" type="number" placeholder="max price">
            </div>
            <button onclick="handleFilter()" type="submit" class="w-full bg-orange-400 hover:bg-orange-500 text-white p-2 rounded-md mt-2 font-poppins transition">Apply Filter</button>
        </div>

        <div class="w-full  p-2 py-10 min-h-screen">
            <div id="category_wise_product" class=" flex flex-wrap justify-center gap-1 sm:flex sm:justify-start">
        
                <!-- all product load here  -->
        
            </div>
        </div>
        
    </section>

    <!-- AI chatbot container  -->
    <div id="chatbot_container">

    </div>

</main>


<footer id="footer">

</footer>

<script src="/src/assests/js/categories.js"></script>
<script src="/src/assests/js/navbar.js"></script>
<script src="/src/components/footer.js"></script>
<script src="/src/components/chatbot.js"></script>

</body>
</html>
