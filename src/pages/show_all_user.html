<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All User</title>

    <link rel="stylesheet" href="/src/input.css">

    <!-- fontawsome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- font family  -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>

<body>

    <div id="sidebar_container">
        <!-- load sidebar here  -->
    </div>

    <main class="md:ml-64">
        <div class="p-6 flex-1 overflow-auto">

            <!-- Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                <div class="bg-white p-6 rounded-lg shadow flex items-center space-x-4">
                    <div class="bg-blue-500 text-white p-3 rounded">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-3-3.87" />
                            <path d="M4 21v-2a4 4 0 0 1 3-3.87" />
                            <circle cx="12" cy="7" r="4" />
                        </svg>


                    </div>
                    <div>
                        <p class="text-gray-500">Total Users</p>
                        <p class="text-2xl font-semibold">5000</p>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-lg shadow flex items-center space-x-4">
                    <div class="bg-green-500 text-white p-3 rounded">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-3-3.87" />
                            <path d="M4 21v-2a4 4 0 0 1 3-3.87" />
                            <circle cx="12" cy="7" r="4" />
                        </svg>

                    </div>
                    <div>
                        <p class="text-gray-500">Last 24 hours</p>
                        <p class="text-2xl font-semibold">50</p>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-lg shadow flex items-center space-x-4">
                    <div class="bg-yellow-400 text-white p-3 rounded">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                        </svg>
                    </div>
                    <div>
                        <p class="text-gray-500">Last week</p>
                        <p class="text-2xl font-semibold">300</p>
                    </div>
                </div>
            </div>

            <!-- Recent Orders Table -->
            <section class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-2">All Users</h2>
                
                <div class="flex justify-between gap-2 p-2">
                    <div class="flex-col">
                    <input id="seachr_user_role" type="text" class="px-2 py-1 border" placeholder="search by user role">
                    <button onclick="loadAllUser()" class="bg-orange-500 hover:bg-orange-600 px-4 mt-2 py-1 rounded-md font-semibold text-white">Filter</button>
                    </div>
                    <a href="/src/pages/add_new_user.html">
                        <button
                        class="px-5 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 transition">
                        Add User
                    </button>
                    </a>

                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full table-auto">
                        <thead>
                            <tr class="bg-gray-100 text-gray-600 uppercase text-sm leading-normal">
                                <th class="py-3 px-6 text-left">User ID</th>
                                <th class="py-3 px-6 text-left">Username</th>
                                <th class="py-3 px-6 text-left">Email</th>
                                <th class="py-3 px-6 text-left">Active</th>
                                <th class="py-3 px-6 text-left">User Role</th>
                                <th class="py-3 px-6 text-left">Approve Status</th>
                                <th class="py-3 px-6 text-left">IS Staff</th>
                                <th class="py-3 px-6 text-left">Action</th>
                            </tr>
                        </thead>
                        <tbody id="allUserTableBody" class="text-gray-700">
                            
                            <!-- load all user here  -->
                            
                        </tbody>

                    </table>
                </div>
            </section>
        </div>
    </main>

    <footer id="footer" class="md:ml-64">

    </footer>

    <script src="/src/components/sidebar.js"></script>
    <script src="/src/assests/js/all_user.js"></script>
    <script src="/src/components/footer.js"></script>
    
</body>

</html>
